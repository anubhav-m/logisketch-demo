<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LogiSketch Frontend Test</title>
</head>

<body>
  <h1>LogiSketch - Generate Image</h1>
  <button onclick="generateImage()">Generate Image</button>
  <pre id="result"></pre>

  <script>
    async function generateImage() {
      try {
        const response = await fetch('https://logisketch.onrender.com/api/generate-image', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            "prompt": {
              "text": "Create a CI/CD pipeline diagram with key stages and tool relationships."
            },
            "model": "llama-3.3-70b-versatile",
            "engine": "plantuml"
          })
        });
      

        const data = await response.json();
        console.log(data.svg);
        document.getElementById('result').innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('result').innerText = `Error: ${err.message}`;
      }
    }
  </script>
</body>

</html>
